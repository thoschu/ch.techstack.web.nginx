        <style type="text/css">
            .className {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 500px;
                height: 500px;
                margin-top: -300px; /* Half the height */
                margin-left: -400px; /* Half the width */
                z-index: -1;
            }

            progress {
                width: 100%;
                background-color: #de2910;
            }

            progress::-webkit-progress-bar {
                background-color: #de2910;
            }

            progress::-webkit-progress-value {
                background-color: gray;
            }

            progress::-moz-progress-bar {
                background-color: gray;
            }

            progress.between::-webkit-progress-value {
                background-color: #186be7;
            }

            progress.between::-moz-progress-bar {
                background-color: #186be7;
            }

            progress.end::-webkit-progress-value {
                background-color: green;
            }

            progress.end::-moz-progress-bar {
                background-color: green;
            }
        </style>

    <body>
        <noscript>
            <!--<img src="https://analytics.schulte360.de/piwik.php?idsite=4&rec=1" style="border:0" alt=""/>-->
            <p>No JavaScript!!!</p>
        </noscript>
        <div class="className">
            <img src="img/spinner.gif" alt="spinner">
        </div>
        <div style="z-index: 1000 !important;">
            <progress id="progressBar" value="0" max="13"></progress>
        </div>
        <script>
            const title = document.querySelector('title'),
                progress = document.getElementById("progressBar"),
                emojis = shuffle(this['emoji']),
                titleEmojisArr = [],
                newURL = 'https://www.thomas-schulte.de/start.html';

            function shuffle(o) {
                for (let j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
                return o;
            }

            (function log(i) {
                if (i < emojis.length) {
                    titleEmojisArr.unshift(emojis[i]);

                    if (titleEmojisArr.length === 20) {
                        titleEmojisArr.splice(-1, 1);
                    }

                    title.innerHTML = titleEmojisArr.join('');
                    setTimeout(function () {
                        i++;
                        log(i);
                    }, 1000);
                } else {
                    log(0);
                }
            })(0);

            const barInterval = setInterval(function () {
                if (progress.value >= 13) {
                    clearProgressInterval();
                } else {
                    progress.value = progress.value += 1;

                    if (progress.value === 7) {
                        progress.classList.add("between");
                    }

                    if (progress.value === 13) {
                        progress.classList.add("end");
                    }
                }
            }, 1000),
            clearProgressInterval = function () {
                clearInterval(barInterval);
            };

            setTimeout(function (newUrl) {
                if(window.opener !== null) {
                    window.opener.location = newUrl;
                }
            }, 7000, newURL);
        </script>
    </body>
