        <script>
            const emojis = document.querySelector('template'),
                title = document.querySelector('title'),
                content = emojis.innerHTML.split(",");

            const a = ['.', '..', '...'];
            function log(i) {
                if (i < a.length) {
                    // console.log(a[i]);
                    setTimeout(function () {
                        i++;
                        log(i);
                    }, 1000);
                } else {
                    log(0);
                }
            }
            log(0);

            function shuffle(o) {
                for (var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x) ;
                return o;
            }

            title.innerText = shuffle(content).toString().replace(/,/gi, "");
