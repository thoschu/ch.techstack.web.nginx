            .className {

        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(["setCookieDomain", "*.server360.io"]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function () {
                var u = "//analytics.schulte360.de/";
                _paq.push(['setTrackerUrl', u + 'piwik.php']);
                _paq.push(['setSiteId', '4']);
                var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                g.type = 'text/javascript';
                g.async = true;
                g.defer = true;
                g.src = u + 'piwik.js';
                s.parentNode.insertBefore(g, s);
            })();
        </script>
        <!-- End Piwik Code -->

            🐕,🐩,🐈,🐀,🐭,🐹,🐢,🐇,🐓,🐔,🐣,🐥,🐏,🐑,🐐,🐺,🐃,🐂,🐄,🐴,🐗,🐖,🐸,🐍,🐼,🐧,🐘,🐨,🐒,🐆,🐯,🐻,🐪,🐊,🐳,🐋,🐟,🐠,🐡,🐙,🐚,🐬,🐌,🐛,🐜,🐝,🐞,🐉,😮,🌑,🌒,🌕

        <noscript>
            <img src="https://analytics.schulte360.de/piwik.php?idsite=4&rec=1" style="border:0" alt=""/>
        </noscript>
        <div class="className">
            <img src="img/spinner.gif" alt="spinner">
        </div>
        <script>
            const emojis = document.querySelector('template'),
                title = document.querySelector('title'),
                content = emojis.innerHTML.split(",");

            const a = ['.', '..', '...'];
            function log(i) {
                if (i < a.length) {
                    // console.log(a[i]);
                    setTimeout(function () {
                        i++;
                        log(i);
                    }, 1000);
                } else {
                    log(0);
                }
            }
            log(0);

            function shuffle(o) {
                for (var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x) ;
                return o;
            }

            title.innerText = shuffle(content).toString().replace(/,/gi, "");
        </script>
    </body>
